<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="Dog API Project" content="Dog API Project">

    <title>Dog API Project</title>

    <!-- stylesheets -->
    <link href="float-grid.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- normalize -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

    <!-- font -->

    <!-- responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery and js scripts -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <main role="main">
        <form>
            <fieldset class="input-container">
                <label for="number-of-dogs">How many dogs do you want to see?
                    <input name="number-of-dogs" type="number" placeholder="1-50" min="1" max="50" class="js-number" required>
                </label>
                <button type="submit" class="js-submit">Submit</button>
            </fieldset>
        </form>
        <div class="row dog-container js-dogs">

        </div>
    </main>
</body>

</html>
